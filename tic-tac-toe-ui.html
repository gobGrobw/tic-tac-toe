<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tttStyle.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <p id="title">Tic Tac Toe</p>
        <p id="announcement">X's Turn</p>
        <div class="cell-container">
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
            <button class="cell" data-index="9"></button>
        </div>
        <button id="restart-btn" onclick="screen.restart()">Restart</button>

        <div class="modal-container">
            <div class="modal">
                <p id="winner-p">X's Win</p>
                <button id="play-again-btn" onclick="screen.restart()">Play again</button>
            </div>
        </div>
        <div class="overlay"></div>

    </div>

    <script src="tttScript.js"></script>
</body>
</html>
