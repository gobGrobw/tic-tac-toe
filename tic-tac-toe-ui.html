<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tttStyle.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <p id="title">Tic Tac Toe</p>
        <p id="announcement">X's Turn</p>
        <div class="cell-container">
            <button class="cell" data-row="0" data-column="0" data-index="1"></button>
            <button class="cell" data-row="0" data-column="1" data-index="2"></button>
            <button class="cell" data-row="0" data-column="2" data-index="3"></button>
            <button class="cell" data-row="1" data-column="0" data-index="4"></button>
            <button class="cell" data-row="1" data-column="1" data-index="5"></button>
            <button class="cell" data-row="1" data-column="2" data-index="6"></button>
            <button class="cell" data-row="2" data-column="0" data-index="7"></button>
            <button class="cell" data-row="2" data-column="1" data-index="8"></button>
            <button class="cell" data-row="2" data-column="2" data-index="9"></button>
        </div>

        <button id="restart-btn">Restart</button>
    </div>

    <script src="tttScript.js"></script>
</body>
</html>
